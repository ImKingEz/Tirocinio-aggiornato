<div class="flex flex-col items-center justify-evenly w-full" x-test-tpl-div-1>
  @if(dailyMeme()) {
    <p class="text-white font-bold md:text-3xl text-2xl mb-10 text-center mx-3" x-test-hook-p-2>Meme del giorno: {{dailyType()}}.</p>
     <app-post class="w-full md:w-fit"
        [memeItemInput]="dailyMeme()!" 
        (memeUpdated)="onDailyMemeUpdated($event)" x-test-hook-app-post-3 />
  } @else {
    <p class="text-white font-bold text-3xl mb-10" x-test-hook-p-4>Meme del giorno non disponibile.</p>
  }
</div>
