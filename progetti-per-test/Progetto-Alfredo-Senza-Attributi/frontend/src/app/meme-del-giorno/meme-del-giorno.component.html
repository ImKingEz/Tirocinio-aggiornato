<div class="meme-del-giorno-page bg-[#eef1f5] flex-grow flex flex-col" x-test-tpl-div-1>

  <div class="flex-grow flex flex-col items-center justify-center px-4 pt-8 pb-24" x-test-hook-div-2>
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-8 text-center" x-test-hook-h1-3>
      Il meme del giorno Ã¨...
    </h1>

    <div class="flex justify-center" x-test-hook-div-4>
      @if (isLoading) {
        <div class="text-center text-gray-600" x-test-hook-div-5>
          <p class="font-semibold" x-test-hook-p-6>Caricamento in corso...</p>
        </div>
      }
      @else if (error) {
        <div class="text-center text-red-600 bg-red-100 p-4 rounded-lg" x-test-hook-div-7>
          <p class="font-bold" x-test-hook-p-8>Attenzione!</p>
          <p x-test-hook-p-9>{{ error }}</p>
        </div>
      }
      @else if (meme) {
        <app-meme-item [meme]="meme" x-test-hook-app-meme-item-10></app-meme-item>
      }
    </div>
  </div>

  <div class="absolute bottom-0 left-0 p-4 sm:p-6 md:p-8" x-test-hook-div-11>
    <button type="button" (click)="navigateToHome()"
            class="bg-[#D97706] hover:bg-[#B45309] text-white font-semibold text-base py-2 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-[#B45309] focus:ring-offset-2 focus:ring-offset-[#eef1f5] transition duration-150 ease-in-out" x-test-hook-button-12>
      Torna alla Home
    </button>
  </div>
</div>
