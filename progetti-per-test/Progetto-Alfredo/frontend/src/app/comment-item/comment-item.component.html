<div class="comment-item p-4 border-b border-gray-200" x-test-tpl-div-1>
  <div class="comment-header flex justify-between items-center mb-2" x-test-hook-div-2>
    <span class="font-bold text-gray-800 text-sm" x-test-hook-span-3>&commat;{{ comment.author.username }}</span>
    <span class="text-xs text-gray-500" x-test-hook-span-4>{{ comment.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
  </div>

  <p class="comment-text text-gray-700 text-base" x-test-hook-p-5>
    {{ comment.text }}
  </p>
</div>
