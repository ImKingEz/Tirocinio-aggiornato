<div class="comment-item p-4 border-b border-gray-200">
  <div class="comment-header flex justify-between items-center mb-2">
    <span class="font-bold text-gray-800 text-sm">&commat;{{ comment.author.username }}</span>
    <span class="text-xs text-gray-500">{{ comment.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
  </div>

  <p class="comment-text text-gray-700 text-base">
    {{ comment.text }}
  </p>
</div>
